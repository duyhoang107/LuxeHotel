<body>
    <div class="box-body">
        <div class="body-top">
            <div class="container">
                <div class="row">

        </div>

                                            <th scope="col" colspan="3">Ngày trả phòng</th>

                                        </tr>
                                    </thead>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="box-middle-3" style="margin-top: 15%">
            <div class="container">
                <div class="row" style="text-align: center">
                    <div class="col-12">
                            <h5><b>Cảm ơn quý khách đã đặt phòng</b></h5>
                            <h6><i>Chúc quý khách có một kỳ nghỉ dưỡng đáng nhớ</i></h6>

                </div>
            </div>
