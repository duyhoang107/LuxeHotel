<!DOCTYPE html>
<html>

<head>
    <title>Đặt phòng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-header.css">
    <link rel="stylesheet" href="../css/style-footer.css">
    <link rel="stylesheet" href="../css/style-hotel-checkout.css">
</head>

<body>
    <form action="" method="post" style="width:100%">
        <div class="box-body">
            <div class="body-top">
                <div class="container">
                    <div class="row">
                        <div class="col--lg-12 col-sm-4">
                            <div class="top-titles">
                                <h3>Đặt phòng</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-middle">
                <div class="container">
                    <div class="row" style="margin: 0">
                        <div class="body-middle-table-1">
                            <div class="col-xs-12">
                                <div class="table-responsive-sm ">
                                    <table id="roomTable" class="table table-bordered">
                                        <thead>
                                            <tr class="tr">
                                                <th scope="col">Loại phòng</th>
                                                <th scope="col">Số người</th>
                                                <th scope="col">Ngày vào</th>
                                                <th scope="col">Ngày trả phòng</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="tr">
                                                <td>
                                                    <select class="check-info" name="" id="roomType">
                                                        <option>VIP</option>
                                                        <option>Superior</option>
                                                        <option>Deluxe</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="number" name="" id="numberPeople" placeholder="Nhập số người">
                                                </td>

                                                <td>
                                                    <input type="date" name="" id="dayIn" placeholder="Check in">
                                                </td>
                                                <td>
                                                    <input type="date" name="" id="dayOut" placeholder="Check in">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-middle">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="body-middle-3-card">
                                <div class="card">
                                    <div class="card-2">
                                        <div class="card-body">
                                            <div id="userInfor" class="row">
                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input id="name" class="form-control col-distance" type="text"
                                                            placeholder="Họ Tên">
                                                    </div>
                                                </div>

                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input id="addr" class="form-control " type="text" placeholder="Địa chỉ">
                                                    </div>
                                                </div>
                                                <div class="col-6 ">
                                                    <div class="form-group col-distance">
                                                        <input id="phone" class="form-control " type="text"
                                                            placeholder="Số điện thoại">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group col-distance">
                                                        <input id="email" class="form-control " type="text" placeholder="Email">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="body-middle-6">
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <div class="body-middle-6-button">
                                <div class="col-button">
                                    <a href="index-bill.html">
                                        <button type="button" onclick="createBill()" class="button-item button-item-2">
                                            Đặt phòng
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="../js/check-out.js"></script>
</body>

</html>
