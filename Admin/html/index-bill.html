<!DOCTYPE html>
<html>

<head>

    <title>Quản lý hóa đơn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="box-header">
        <div class="nav-side-menu">
            <div class="brand">Bảng điều khiển</div>
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">

                    <li data-toggle="collapse" data-target="#products" class="collapsed">
                        <a href="index-room.html"><i class="fas fa-person-booth"></i>Quản lý phòng<i
                                class="fas fa-angle-right"></i></a>
                    </li>

                    <li data-toggle="collapse" data-target="#member" class="collapsed">
                        <a href="index-customer.html"><i class="fas fa-user-secret"></i>Quản lý khách hàng<i
                                class="fas fa-angle-right"></i></a>
                    </li>

                    <li data-toggle="collapse" data-target="#service" class="collapsed">
                        <a href="index-service.html"><i class="fa fa-car fa-lg"></i>Quản lý dịch vụ<i
                                class="fas fa-angle-right"></i></a>
                    </li>

                    <li data-toggle="collapse" data-target="#new" class="collapsed">
                        <a href="index-bill.html"><i class="fas fa-swatchbook"></i>Quản lý hóa đơn<i
                                class="fas fa-angle-right"></i></a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <div class="box-body">
        <div class="body-middle-top">
            <h4>Thống kê hóa đơn</h4>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="form-group btn-create-member">
                        <div class="row justify-content-end">
                            <div class="col-12 col-lg-3">
                                <form action="" method="post">
                                    <button type="button" class="btn btn-warning" data-toggle="modal"
                                        data-target="#createBill">Thêm hóa đơn</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table id="billTable" class="table table-striped table-bordered middle-3-table">
                            <thead>
                                <tr>
                                    <th scope="col">Mã hóa đơn</th>
                                    <th scope="col">Mã khách hàng</th>
                                    <th scope="col">Số phòng</th>
                                    <th scope="col">Tiền phòng</th>
                                    <th class="setting" scope="col">Công cụ</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Create Bill -->
    <form>
        <div class="modal fade" id="createBill" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm hoá đơn mới</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Mã hóa đơn :</label>
                                    <input type="text" class="form-control" name="" id="billId"
                                        aria-describedby="helpId" placeholder="...">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <label for="">Mã khách hàng :</label>
                                    <input type="text" class="form-control" name="" id="billCus"
                                        aria-describedby="helpId" placeholder="...">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <label for="">Số phòng :</label>
                                    <input type="text" class="form-control" name="" id="billRoom"
                                        aria-describedby="helpId" placeholder="...">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <label for="">Tiền phòng :</label>
                                    <input type="text" class="form-control" name="" id="billMoney"
                                        aria-describedby="helpId" placeholder="...">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                            <button type="button" onclick="createBill()" class="btn btn-primary">Lưu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/bill.js"></script>
    
</body>

</html>
